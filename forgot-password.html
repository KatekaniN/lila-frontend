<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiFrica Chat - Forgot Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Nunito:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">AiFrica</div>
                <h2>Reset Password</h2>
                <p>Enter your email to receive a password reset link</p>
            </div>

            <div class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>

                <button class="auth-btn" id="resetBtn">Send Reset Link</button>
            </div>

            <div class="auth-footer">
                <p>Remember your password? <a href="login.html">Back to Sign In</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="./auth.js"></script>
</body>

</html>
