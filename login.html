<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiFrica Chat - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Nunito:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin-top: 50px;
            min-width: 80vw;
            min-height: 100vh;
            overflow: visible;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">LILA</div>
                <h2>Welcome Back</h2>
                <p>Sign in to chat with Lila</p>
            </div>

            <div class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
                </div>

                <button class="auth-btn" id="loginBtn">Sign In</button>

                <div class="auth-divider">
                    <span>OR</span>
                </div>

                <button class="social-btn google-btn">
                    <img src="./images/google-icon.svg" alt="Google">
                    Continue with Google
                </button>
            </div>

            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="./auth.js"></script>
</body>

</html>
